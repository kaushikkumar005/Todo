<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <style>
      .angular-google-map-container {
          width: 100%;
          height: 504px;
      }
    </style>

    <link href="/css/preview-frame.css" rel="stylesheet">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
	<script src="lib/uuid4/angular-uuid4.js"></script>
	<script src="js/app.js"></script>
   </head>
  <body ng-app="todo" ng-controller="TodoCtrl" animation="slide-left-right-ios7">
    <ion-side-menus>
	<!-- Center content -->
	<ion-side-menu-content>
	  <ion-header-bar class="bar-dark">
		<button class="button button-icon" ng-click="toggleProjects()">
		  <i class="icon ion-navicon"></i>
		</button>
		<h1 class="title">{{activeProject.title}}</h1>
		<!-- New Task button-->
		<button class="button button-icon" ng-click="newTask()">
		  <i class="icon ion-compose"></i>
		</button>
	  </ion-header-bar>
	  <ion-content scroll="false">
		<ion-list  show-delete="shouldShowDelete"
          show-reorder="shouldShowReorder"
          can-swipe="listCanSwipe">
		  <ion-item ng-repeat="task in activeProject.tasks" >
		  
		  	<input type="checkbox" ng-model="task.done" ng-click="markTaskAsDone($index, !task.done)"> 
			
			<span ng-click="task.isEdited = true" ng-hide="task.isEdited">{{ task.title }}</span> 
			<input type="TextBox" ng-model="task.title" ng-show="task.isEdited" ng-click="task.isEdited = true">
			
			 <button class="button button-icon ion-plus" ng-show="task.isEdited" ng-click="takePicture()" >Save </button>
			 
	<!--		<span class="done-{{ task.done }}" ng-dblclick="EditTask($index)">{{ task.title }}</span> -->
		 
 
  

		  
		  </ion-item>
		  
		</ion-list>
	  </ion-content>
	</ion-side-menu-content>
	
	
	 <!-- Left menu -->
	  <ion-side-menu side="left">
		<ion-header-bar class="bar-dark">
		  <h1 class="title">Projects</h1>
		  <button class="button button-icon ion-plus" ng-click="newProject()">
		  </button>
		</ion-header-bar>
		<ion-content scroll="false">
		  <ion-list>
			<ion-item ng-repeat="project in projects" ng-click="selectProject(project, $index)" ng-class="{active: activeProject == project}">
			  {{project.title}}
			</ion-item>
		  </ion-list>
		</ion-content>
	  </ion-side-menu>
	</ion-side-menus>
  </body>
</html>
